<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1>CinemaCult</h1>
        <ul>
          <li><a href="#">Film</a></li>
          <li><a href="#">Serie Tv</a></li>
          <li><a href="#">Attori</a></li>
          <li><a href="#">Tags</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="image-container">
        <form class="search" action="cerca" method="post">
          <input type="text" name="cerca" placeholder="Cerca un film, serie tv, personaggio..."/>
          <button type="submit">Ricerca</button>
        </form>
        <img
          src="./img/pulp fiction.jpg"
          alt="immagine copertina"
          class="img"
        />
      </div>
      <section class="contenitore">
        <h2>Consigliati</h2>
        <div class="griglia">
          <div class="elemento">
            <img src="./img/blade runner.jpg" alt="Descrizione 1" />
            <p>Blade Runner</p>
          </div>
          <div class="elemento">
            <img src="./img/il grande lebowski.jpg" alt="Descrizione 2" />
            <p>Il grande Lebowski</p>
          </div>
          <div class="elemento">
            <img src="./img/ladyhawke.jpg" alt="Descrizione 3" />
            <p>LadyHawke</p>
          </div>
          <div class="elemento">
            <img src="./img/donnie darko.jpg" alt="Descrizione 3" />
            <p>Donnie Darko</p>
          </div>
          <div class="elemento">
            <img src="./img/shining.jpg" alt="Descrizione 3" />
            <p>Shining</p>
          </div>
          <div class="elemento">
            <img src="./img/trumanshow.jpg" alt="Descrizione 3" />
            <p>Truman Show</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 La Mia Azienda. Tutti i diritti riservati.</p>
      <div class="footer-content">
        <a href="#">Contattaci</a>
        <a href="#">Linee guida</a>
        <a href="#">Discussioni</a>
        <a href="#">Classifiche</a>
      </div>
    </footer>
  </body>
</html>
